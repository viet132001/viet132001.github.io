    <script>
        // C·∫•u h√¨nh b·∫£n ƒë·ªì v·ªõi MapLibre GL JS
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
            center: [106.705611, 10.760948],
            zoom: 8,
            attributionControl: false
        });

        // Bi·∫øn to√†n c·ª•c
        let allData = [];
        let filteredData = [];
        let currentSourceId = 'store-points';
        let currentLayerId = 'store-points-layer';
        let dataSources = {}; // L∆∞u tr·ªØ c√°c ngu·ªìn d·ªØ li·ªáu kh√°c nhau
        let dataTypes = {}; // L∆∞u tr·ªØ th√¥ng tin v·ªÅ c√°c lo·∫°i d·ªØ li·ªáu
        
        // FPS Counter
        let fps = 0;
        let frameCount = 0;
        let lastTime = performance.now();
        
        // Unlimited display mode
        let unlimitedDisplay = false;

        // H√†m x√≥a t·∫•t c·∫£ layer v√† source an to√†n
        function clearMapLayers() {
            if (!map || !map.getLayer) return; // Ki·ªÉm tra map ƒë√£ kh·ªüi t·∫°o ch∆∞a
            
            const layersToRemove = ['clusters', 'cluster-count', 'point-labels', currentLayerId];
            const sourcesToRemove = [currentSourceId];
            
            // X√≥a t·∫•t c·∫£ layer
            layersToRemove.forEach(layerId => {
                try {
                    if (map.getLayer(layerId)) {
                        map.removeLayer(layerId);
                    }
                } catch (e) {
                    console.warn(`Kh√¥ng th·ªÉ x√≥a layer ${layerId}:`, e);
                }
            });
            
            // X√≥a t·∫•t c·∫£ source
            sourcesToRemove.forEach(sourceId => {
                try {
                    if (map.getSource(sourceId)) {
                        map.removeSource(sourceId);
                    }
                } catch (e) {
                    console.warn(`Kh√¥ng th·ªÉ x√≥a source ${sourceId}:`, e);
                }
            });
        }

        // Load data from all available data sources
        function loadAllDataSources() {
            console.log('B·∫Øt ƒë·∫ßu t·∫£i d·ªØ li·ªáu t·ª´ t·∫•t c·∫£ ngu·ªìn...');
            
            // X√≥a t·∫•t c·∫£ ngu·ªìn d·ªØ li·ªáu c≈©
            dataSources = {};
            dataTypes = {};
            
            // ƒêƒÉng k√Ω data_users.js v·ªõi rule ƒë·∫∑c bi·ªát (t√°ch th√†nh 2 lo·∫°i: ƒê·∫°i Thu·∫≠n v√† Wall)
            if (typeof dataUsers !== 'undefined' && dataUsers && dataUsers.data) {
                registerDataSource('dataUsers', dataUsers, {
                    type: 'diem_ban',
                    name: 'ƒêi·ªÉm b√°n',
                    icon: 'üè™',
                    colors: {
                        'dai_thuan': '#ff8800',  // M√†u cam cho ƒê·∫°i Thu·∫≠n (sync_dms = "Y")
                        'wall': '#ff4444'        // M√†u ƒë·ªè cho Wall (sync_dms = null)
                    },
                    specialRule: 'sync_dms' // ƒê√°nh d·∫•u ƒë√¢y l√† file c√≥ rule ƒë·∫∑c bi·ªát
                });
            }
            
            // ƒêƒÉng k√Ω data_ditributor.js
            if (typeof dataDistributors !== 'undefined' && Array.isArray(dataDistributors)) {
                registerDataSource('dataDistributors', { data: dataDistributors }, {
                    type: 'nha_phan_phoi',
                    name: 'Nh√† ph√¢n ph·ªëi',
                    icon: 'üè¢',
                    colors: {
                        'nha_phan_phoi': '#4CAF50'  // M√†u xanh l√° cho nh√† ph√¢n ph·ªëi (kh·ªõp v·ªõi CSS)
                    }
                });
            }
            
            // ƒêƒÉng k√Ω data_subinventory.js
            if (typeof dataSubinventories !== 'undefined' && Array.isArray(dataSubinventories)) {
                registerDataSource('dataSubinventories', { data: dataSubinventories }, {
                    type: 'kho_hang',
                    name: 'Kho h√†ng',
                    icon: 'üì¶',
                    colors: {
                        'kho_hang': '#2196F3'  // M√†u xanh d∆∞∆°ng cho kho h√†ng
                    }
                });
            }
            
            // T·∫£i t·∫•t c·∫£ d·ªØ li·ªáu
            let allData = [];
            Object.keys(dataSources).forEach(sourceKey => {
                const source = dataSources[sourceKey];
                const data = processDataSource(source);
                allData = allData.concat(data);
            });
            
            console.log(`ƒê√£ t·∫£i t·ªïng c·ªông ${allData.length} ƒëi·ªÉm d·ªØ li·ªáu t·ª´ ${Object.keys(dataSources).length} ngu·ªìn`);
            return allData;
        }
        
        // T·ª± ƒë·ªông ph√°t hi·ªán c√°c ngu·ªìn d·ªØ li·ªáu kh√°c (kh√¥ng ph·∫£i data_users)
        function autoDetectOtherDataSources() {
            // Danh s√°ch c√°c bi·∫øn global c√≥ th·ªÉ ch·ª©a d·ªØ li·ªáu (lo·∫°i tr·ª´ dataUsers)
            const possibleDataSources = [
                'khoNhaPP', 'cuaHangDoiTac', 'nhaKho', 'trungTamPhanPhoi', 
                'daiLy', 'chiNhanh', 'showroom', 'outlet', 'si√™uTh·ªã',
                'c·ª≠aH√†ng', 'khoH√†ng', 'trungT√¢m', 'ƒë·∫°iL√Ω', 'chiNh√°nh',
                'cuaHang', 'khoHang', 'trungTam', 'daiLy', 'chiNhanh',
                'nhaKho', 'trungTamPhanPhoi', 'daiLy', 'chiNhanh',
                'cuaHangDoiTac', 'nhaKho', 'trungTamPhanPhoi'
            ];
            
            possibleDataSources.forEach(varName => {
                if (typeof window[varName] !== 'undefined' && window[varName] && window[varName].data) {
                    // Ki·ªÉm tra xem ƒë√£ ƒëƒÉng k√Ω ch∆∞a
                    if (!dataSources[varName]) {
                        const dataSource = window[varName];
                        const config = generateConfigForDataSource(dataSource, varName);
                        if (config) {
                            registerDataSource(varName, dataSource, config);
                        }
                    }
                }
            });
        }
        
        // T·ª± ƒë·ªông t·∫°o config cho ngu·ªìn d·ªØ li·ªáu
        function generateConfigForDataSource(dataSource, varName) {
            if (!dataSource || !dataSource.data || !Array.isArray(dataSource.data)) {
                return null;
            }
            
            // L·∫•y metadata t·ª´ dataSource n·∫øu c√≥
            const metadata = dataSource.metadata || {};
            
            // T·∫°o config m·∫∑c ƒë·ªãnh
            const config = {
                type: metadata.type || varName.toLowerCase(),
                name: metadata.name || varName.replace(/([A-Z])/g, ' $1').trim(),
                icon: metadata.icon || 'üè¢',
                colors: {},
                randomIcon: metadata.randomIcon !== false // M·∫∑c ƒë·ªãnh l√† true cho c√°c file kh√°c
            };
            
            // T·∫°o m√†u s·∫Øc m·∫∑c ƒë·ªãnh
            const defaultColors = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#F44336', '#00BCD4', '#8BC34A', '#FF5722'];
            const colorIndex = Object.keys(dataSources).length % defaultColors.length;
            config.colors[config.type] = metadata.color || defaultColors[colorIndex];
            
            console.log(`T·ª± ƒë·ªông ph√°t hi·ªán ngu·ªìn d·ªØ li·ªáu: ${config.name}`);
            return config;
        }
        
        // ƒêƒÉng k√Ω ngu·ªìn d·ªØ li·ªáu
        function registerDataSource(key, source, config) {
            if (!source || !source.data) {
                console.warn(`Ngu·ªìn d·ªØ li·ªáu ${key} kh√¥ng h·ª£p l·ªá`);
                return;
            }
            
            dataSources[key] = {
                key: key,
                source: source,
                config: config
            };
            
            dataTypes[config.type] = {
                name: config.name,
                icon: config.icon,
                colors: config.colors,
                randomIcon: config.randomIcon || false
            };
            
            console.log(`ƒê√£ ƒëƒÉng k√Ω ngu·ªìn d·ªØ li·ªáu: ${config.name}`);
        }
        
        // X·ª≠ l√Ω d·ªØ li·ªáu t·ª´ m·ªôt ngu·ªìn
        function processDataSource(sourceConfig) {

            const data = source.data.map((item, index) => {

                // X·ª≠ l√Ω d·ªØ li·ªáu ƒëi·ªÉm b√°n (dataUsers) v·ªõi rule ƒë·∫∑c bi·ªát
                if (config.type === 'diem_ban' && config.specialRule === 'sync_dms') {
                    // Rule c≈©: sync_dms = "Y" = ƒê·∫°i Thu·∫≠n (cam), sync_dms = null = Wall (ƒë·ªè)
                    if (item.sync_dms === "Y") {

                        color = config.colors.dai_thuan; // M√†u cam

                        color = config.colors.wall; // M√†u ƒë·ªè

                    color = config.colors.nha_phan_phoi;
                    
                    return {
                        id: item.id,
                        name: item.name || `Nh√† ph√¢n ph·ªëi ${item.id}`,
                        type: type,
                        dataType: config.type,
                        color: color,
                        lat: parseFloat(item.lat),
                        lng: parseFloat(item.long),
                        address: item.address || 'Ch∆∞a c√≥ ƒë·ªãa ch·ªâ',
                        phone: item.code || 'Ch∆∞a c√≥ m√£',

                // X·ª≠ l√Ω d·ªØ li·ªáu kho nh√† PP

                        phone: item.phone || 'Ch∆∞a c√≥ s·ªë ƒëi·ªán tho·∫°i',
                        code: item.code,

                    };
                }
                
                // X·ª≠ l√Ω m·∫∑c ƒë·ªãnh cho c√°c lo·∫°i d·ªØ li·ªáu kh√°c (v·ªõi icon ng·∫´u nhi√™n)
                type = config.type;
                color = config.colors[config.type] || Object.values(config.colors)[0] || '#666666';
                
                // T·∫°o icon ng·∫´u nhi√™n cho c√°c file kh√°c
                const randomIcons = ['üè¢', 'üè¨', 'üè™', 'üè≠', 'üèóÔ∏è', 'üèòÔ∏è', 'üè†', 'üè°', 'üè¢', 'üè£', 'üè§', 'üè•', 'üè¶', 'üèß', 'üè®', 'üè©', 'üè™', 'üè´', 'üè¨', 'üè≠', 'üèÆ', 'üèØ', 'üè∞', 'üè±', 'üè≤', 'üè≥Ô∏è', 'üè¥', 'üèµÔ∏è', 'üè∂', 'üè∑Ô∏è', 'üè∏', 'üèπ', 'üè∫', 'üèª', 'üèº', 'üèΩ', 'üèæ', 'üèø'];
                const randomIcon = randomIcons[Math.floor(Math.random() * randomIcons.length)];

            console.log(`ƒê√£ x·ª≠ l√Ω ${data.length} ƒëi·ªÉm t·ª´ ngu·ªìn ${config.name}`);

        // Chuy·ªÉn ƒë·ªïi d·ªØ li·ªáu sang GeoJSON
        function dataToGeoJSON(data) {
            return {
                type: 'FeatureCollection',
                features: data.map(point => ({
                    type: 'Feature',
                    properties: {
                        id: point.id,
                        name: point.name,
                        type: point.type,
                        color: point.color,
                        address: point.address,
                        phone: point.phone,
                        revenue: point.revenue,
                        region: point.region,
                        district: point.district
                    },
                    geometry: {
                        type: 'Point',
                        coordinates: [point.lng, point.lat]
                    }
                }))
            };
        }

        // T·∫°o filter controls ƒë·ªông - ch·ªâ cho ƒëi·ªÉm b√°n c·ªßa c√¥ng ty
        function createDynamicFilters() {
            // B·ªè ph·∫ßn t·∫°o filter cho d·ªØ li·ªáu kh√°c - ch·ªâ gi·ªØ l·∫°i ƒëi·ªÉm b√°n c·ªßa c√¥ng ty
            console.log('Filter controls ƒë√£ ƒë∆∞·ª£c t·∫°o cho ƒëi·ªÉm b√°n c·ªßa c√¥ng ty');
        }

        // L·ªçc d·ªØ li·ªáu
        function filterData() {
            console.log('B·∫Øt ƒë·∫ßu l·ªçc d·ªØ li·ªáu...');
            const showDaiThuan = document.getElementById('filterDaiThuan').checked;
            const showWall = document.getElementById('filterWall').checked;
            const showNhaPhanPhoi = document.getElementById('filterNhaPhanPhoi').checked;
            const showKhoHang = document.getElementById('filterKhoHang').checked;
            const enableViewportCulling = document.getElementById('enableViewportCulling').checked;

            let filtered = allData;

            // L·ªçc theo lo·∫°i ƒëi·ªÉm b√°n (ƒê·∫°i Thu·∫≠n v√† Wall), nh√† ph√¢n ph·ªëi v√† kho h√†ng
            if (!showDaiThuan || !showWall || !showNhaPhanPhoi || !showKhoHang) {
                filtered = filtered.filter(item => {
                    if (item.dataType === 'diem_ban') {
                        if (item.type === 'dai_thuan' && !showDaiThuan) return false;
                        if (item.type === 'wall' && !showWall) return false;
                    }
                    if (item.dataType === 'nha_phan_phoi' && !showNhaPhanPhoi) return false;
                    if (item.dataType === 'kho_hang' && !showKhoHang) return false;
                    return true;
                });
            }

            // B·ªè ph·∫ßn l·ªçc d·ªØ li·ªáu kh√°c - ch·ªâ gi·ªØ l·∫°i ƒëi·ªÉm b√°n c·ªßa c√¥ng ty

            // L·ªçc theo viewport (b·ªè qua khi zoom >= 10 ho·∫∑c unlimited mode)
            if (enableViewportCulling && map.getZoom() < 10 && !unlimitedDisplay) {
                const bounds = map.getBounds();
                filtered = filtered.filter(item => 
                    item.lat >= bounds.getSouth() && 
                    item.lat <= bounds.getNorth() && 
                    item.lng >= bounds.getWest() && 
                    item.lng <= bounds.getEast()
                );
            }

            // Gi·ªõi h·∫°n s·ªë l∆∞·ª£ng d·ª±a tr√™n zoom level (b·ªè qua khi unlimited mode)
            if (!unlimitedDisplay) {
                const zoom = map.getZoom();
                if (zoom < 8) {
                    filtered = filtered.slice(0, 1000);
                } else if (zoom < 12) {
                    filtered = filtered.slice(0, 5000);
                }
            }

            console.log(`ƒê√£ l·ªçc ƒë∆∞·ª£c ${filtered.length} ƒëi·ªÉm t·ª´ ${allData.length} ƒëi·ªÉm`);
            updateMapWithData(filtered);
        }

        // C·∫≠p nh·∫≠t b·∫£n ƒë·ªì v·ªõi d·ªØ li·ªáu
        function updateMapWithData(data) {

            // Th√™m layer cluster v·ªõi thi·∫øt k·∫ø ƒë·∫πp h∆°n
            if (document.getElementById('enableClustering').checked) {
                if (!map.getLayer('clusters')) {
                    map.addLayer({
                        id: 'clusters',
                        type: 'circle',
                        source: currentSourceId,

                                '#007cba',      // Xanh d∆∞∆°ng cho cluster nh·ªè
                                10, '#ff6b6b',   // ƒê·ªè cho cluster trung b√¨nh
                                50, '#4ecdc4',   // Xanh l√° cho cluster l·ªõn
                                100, '#45b7d1',  // Xanh da tr·ªùi cho cluster r·∫•t l·ªõn
                                200, '#9b59b6'   // T√≠m cho cluster kh·ªïng l·ªì
                            ],
                            'circle-radius': [
                                'step',
                                ['get', 'point_count'],
                                15,              // B√°n k√≠nh nh·ªè nh·∫•t
                                10, 20,          // TƒÉng l√™n 20px khi c√≥ 10+ ƒëi·ªÉm
                                50, 25,          // TƒÉng l√™n 25px khi c√≥ 50+ ƒëi·ªÉm
                                100, 30,         // TƒÉng l√™n 30px khi c√≥ 100+ ƒëi·ªÉm
                                200, 35          // T·ªëi ƒëa 35px
                            ],
                            'circle-stroke-width': 2,
                            'circle-stroke-color': '#ffffff',
                            'circle-opacity': 0.8
                        }
                    });
                }

                // Th√™m layer s·ªë l∆∞·ª£ng cluster v·ªõi font ƒë·∫πp h∆°n
                if (!map.getLayer('cluster-count')) {
                    map.addLayer({

                        filter: ['has', 'point_count'],
                        layout: {

                            'text-size': [

                                10, 12,          // TƒÉng l√™n 12px khi c√≥ 10+ ƒëi·ªÉm
                                50, 14,          // TƒÉng l√™n 14px khi c√≥ 50+ ƒëi·ªÉm
                                100, 16,         // TƒÉng l√™n 16px khi c√≥ 100+ ƒëi·ªÉm

            // Th√™m popup cho ƒëi·ªÉm
            map.on('click', currentLayerId, function(e) {

        function getTypeName(type) {
            const names = {
                wall: 'ƒêi·ªÉm b√°n Wall',
                dai_thuan: 'ƒêi·ªÉm b√°n ƒê·∫°i Thu·∫≠n',
                kho_nha_pp: 'Kho Nh√† PP',
                nha_phan_phoi: 'Nh√† ph√¢n ph·ªëi'
            };
            return names[type] || type;
        }

        // FPS Counter
        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('fpsCounter').textContent = fps;
            }
            requestAnimationFrame(updateFPS);
        }

        // C·∫≠p nh·∫≠t th·ªëng k√™
        function updateStats(visibleCount) {
            document.getElementById('totalPoints').textContent = allData.length.toLocaleString();
            document.getElementById('visiblePoints').textContent = visibleCount.toLocaleString();
            document.getElementById('currentZoom').textContent = map.getZoom().toFixed(1);
        }

        function toggleUnlimitedDisplay() {
            unlimitedDisplay = !unlimitedDisplay;

            if (unlimitedDisplay) {

        // Performance monitoring

        // Function updatePerformance ƒë√£ ƒë∆∞·ª£c thay th·∫ø b·∫±ng updateFPS

        // Zoom controls v·ªõi hi·ªáu ·ª©ng m∆∞·ª£t m√†

                    document.getElementById('progressFill').style.width = '80%';
                    
                    // B·∫Øt ƒë·∫ßu FPS counter
                    updateFPS();

                    createDynamicFilters();
                    
                    // L·ªçc v√† hi·ªÉn th·ªã d·ªØ li·ªáu

                    }, 500);
                    
                    // B·∫Øt ƒë·∫ßu monitoring performance

            } catch (error) {

        // Event listeners

        // Kh√¥ng c·∫ßn thay ƒë·ªïi style v√¨ ch·ªâ d√πng OSM

        // Event khi zoom thay ƒë·ªïi
        map.on('zoomend', debounce(filterData, 100));
        map.on('moveend', debounce(filterData, 100));

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
