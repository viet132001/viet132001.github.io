        .running-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            display: none;
            width: 32px;
            height: 32px;
            animation: running-animation 3s linear infinite;

            left: 50%;

            z-index: 2;
            display: none;

            }

                transform: translate(-50%, -50%) translateX(100%);
            }

            left: 0;
