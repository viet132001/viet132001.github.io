<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Navigation Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://files.ekgis.vn/sdks/v2.0.0/ekmap-platform.min.js"></script>
    <link href="https://files.ekgis.vn/sdks/v2.0.0/ekmap-platform.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            background: #ddd;
        }
    </style>
</head>

<body>
    <h1>Vị trí của bạn:</h1>
    <p id="location"></p>
    <!-- <div id="map">
    </div> -->
    <script>
        // Kiểm tra xem trình duyệt có hỗ trợ Geolocation không
        if ("geolocation" in navigator) {
            // Lấy vị trí hiện tại của người dùng
            navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Hiển thị thông tin vị trí lên trang HTML
                var locationElement = document.getElementById("location");
                locationElement.innerHTML = "Vĩ độ: " + latitude + "<br> Kinh độ: " + longitude;
            });
        } else {
            // Trình duyệt không hỗ trợ Geolocation
            alert("Trình duyệt của bạn không hỗ trợ Geolocation.");
        }

</body>

</html>
